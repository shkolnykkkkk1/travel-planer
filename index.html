<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Travel Planner | Планувальник подорожей</title>
    
    <!-- Bootstrap 5 CSS (Пункт 6) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    
    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&family=Open+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    
    <!-- Наші стилі -->
    <link rel="stylesheet" href="src/style.css">
</head>
<body>
    <!-- Навігація Bootstrap (Пункт 6) -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
        <div class="container">
            <a class="navbar-brand" href="#">
                <i class="fas fa-route me-2"></i>Travel Planner
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>

    <div class="container mt-4">
        <!-- Alert Bootstrap (Пункт 6) -->
        <div id="apiAlert" class="alert alert-info d-none">
            <i class="fas fa-sync-alt fa-spin me-2"></i>Завантаження даних...
        </div>

        <div class="row">
            <!-- Ліва колонка -->
            <div class="col-lg-4">
                <!-- Картка Bootstrap (Пункт 6) -->
                <div class="card shadow mb-4">
                    <div class="card-header bg-primary text-white">
                        <h4 class="mb-0"><i class="fas fa-plus-circle me-2"></i>Новий маршрут</h4>
                    </div>
                    <div class="card-body">
                        <form id="addRouteForm" class="needs-validation" novalidate>
                            <div class="mb-3">
                                <label for="routeName" class="form-label">Назва маршруту *</label>
                                <input type="text" class="form-control" id="routeName" required>
                                <div class="invalid-feedback">Будь ласка, введіть назву маршруту</div>
                            </div>
                            <div class="mb-3">
                                <label for="destination" class="form-label">Місце призначення *</label>
                                <input type="text" class="form-control" id="destination" required>
                                <div class="invalid-feedback">Введіть місце призначення</div>
                            </div>
                            <div class="row mb-3">
                                <div class="col">
                                    <label for="startDate" class="form-label">Дата початку</label>
                                    <input type="date" class="form-control" id="startDate">
                                </div>
                                <div class="col">
                                    <label for="endDate" class="form-label">Дата завершення</label>
                                    <input type="date" class="form-control" id="endDate">
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="description" class="form-label">Опис</label>
                                <textarea class="form-control" id="description" rows="3"></textarea>
                            </div>
                            <div class="mb-3">
                                <label for="transport" class="form-label">Транспорт</label>
                                <select class="form-select" id="transport">
                                    <option value="">Оберіть транспорт</option>
                                    <option value="car">Автомобіль</option>
                                    <option value="train">Поїзд</option>
                                    <option value="plane">Літак</option>
                                    <option value="bus">Автобус</option>
                                </select>
                            </div>
                            <div class="mb-3 form-check">
                                <input type="checkbox" class="form-check-input" id="isCompleted">
                                <label class="form-check-label" for="isCompleted">Подорож завершена</label>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">
                                <i class="fas fa-save me-2"></i>Зберегти маршрут
                            </button>
                        </form>
                    </div>
                </div>

                <!-- Статистика -->
                <div class="card shadow">
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0"><i class="fas fa-chart-bar me-2"></i>Статистика</h4>
                    </div>
                    <div class="card-body">
                        <div class="row text-center">
                            <div class="col-4">
                                <h3 id="totalRoutes" class="text-primary">0</h3>
                                <small class="text-muted">Маршрутів</small>
                            </div>
                            <div class="col-4">
                                <h3 id="completedRoutes" class="text-success">0</h3>
                                <small class="text-muted">Завершено</small>
                            </div>
                            <div class="col-4">
                                <h3 id="totalNotes" class="text-warning">0</h3>
                                <small class="text-muted">Нотаток</small>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Погода API (Пункт 7) -->
                <div class="card shadow mt-4">
                    <div class="card-header bg-info text-white">
                        <h4 class="mb-0"><i class="fas fa-cloud-sun me-2"></i>Погода</h4>
                    </div>
                    <div class="card-body">
                        <div class="input-group mb-3">
                            <input type="text" id="weatherCity" class="form-control" placeholder="Місто для погоди">
                            <button class="btn btn-outline-info" id="getWeatherBtn">Пошук</button>
                        </div>
                        <div id="weatherResult"></div>
                    </div>
                </div>
            </div>

            <!-- Права колонка -->
            <div class="col-lg-8">
                <!-- Пошук та фільтрація -->
                <div class="input-group mb-3">
                    <span class="input-group-text"><i class="fas fa-search"></i></span>
                    <input type="text" id="searchRoutes" class="form-control" placeholder="Пошук маршрутів...">
                    <button class="btn btn-outline-secondary" id="filterCompleted">Тільки завершені</button>
                </div>

                <!-- Список маршрутів -->
                <div id="routesContainer" class="mb-4">
                    <!-- Маршрути будуть тут -->
                </div>

                <!-- Пагінація Bootstrap (Пункт 9) -->
                <nav aria-label="Пагінація маршрутів">
                    <ul id="pagination" class="pagination justify-content-center">
                        <!-- Пагінація буде тут -->
                    </ul>
                </nav>

                <!-- Нотатки -->
                <div class="card shadow">
                    <div class="card-header bg-warning">
                        <h4 class="mb-0"><i class="fas fa-sticky-note me-2"></i>Нотатки</h4>
                    </div>
                    <div class="card-body">
                        <form id="addNoteForm" class="mb-3">
                            <div class="input-group">
                                <input type="text" id="noteTitle" class="form-control" placeholder="Заголовок нотатки" required>
                                <button type="submit" class="btn btn-warning">Додати</button>
                            </div>
                            <textarea id="noteContent" class="form-control mt-2" rows="2" placeholder="Текст нотатки..."></textarea>
                        </form>
                        <div id="notesContainer">
                            <!-- Нотатки будуть тут -->
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Футер -->
    <footer class="bg-dark text-white mt-5 py-3">
        <div class="container text-center">
            <p class="mb-0">Travel Planner &copy; <span id="currentYear">2023</span> - Практичний проєкт</p>
        </div>
    </footer>

    <!-- Модальне вікно Bootstrap для редагування (Пункт 6) -->
    <div class="modal fade" id="editModal" tabindex="-1">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Редагувати маршрут</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
                </div>
                <div class="modal-body">
                    <form id="editRouteForm">
                        <!-- Форма редагування буде тут -->
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS Bundle -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <!-- Axios (Пункт 6) -->
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    
    <!-- Наші скрипти -->
    <script type="module" src="src/main.js"></script>
</body>
</html>
